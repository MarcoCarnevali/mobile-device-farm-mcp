name: Publish to npm

on:
  # Release: Publish stable version (latest tag)
  release:
    types: [published]
  
  # Push to main: Publish beta version (beta tag)
  push:
    branches:
      - main

jobs:
  publish-stable:
    # Only run on releases
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish stable to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-beta:
    # Only run on push to main (not on releases)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update to beta version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # Create beta version with git SHA (e.g., 1.0.0-beta.abc1234)
          BETA_VERSION="${CURRENT_VERSION}-beta.${GITHUB_SHA::7}"
          # Update package.json
          npm version "$BETA_VERSION" --no-git-tag-version

      - name: Publish beta to npm
        run: npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./package.json').version;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Beta version published: \`mobile-device-farm-mcp@${version}\`\n\nInstall with:\`npm install -g mobile-device-farm-mcp@beta\``
            })
