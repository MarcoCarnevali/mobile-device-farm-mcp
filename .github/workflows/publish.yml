name: Publish to npm

on:
  # Release: Publish stable version (latest tag)
  release:
    types: [published]
  
  # Push to main: Publish beta version (beta tag)
  push:
    branches:
      - main
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      publish_type:
        description: 'Publish type'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - stable

# OIDC permissions for trusted publishing
permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-stable:
    # Run on releases or manual trigger with 'stable' option
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_type == 'stable')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish stable to npm
        run: npm publish --access public --provenance
        # Uses OIDC - no token needed!

  publish-beta:
    # Run on push to main or manual trigger with 'beta' option
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_type == 'beta')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update to beta version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # Create beta version with git SHA (e.g., 1.0.0-beta.abc1234)
          BETA_VERSION="${CURRENT_VERSION}-beta.${GITHUB_SHA::7}"
          # Update package.json
          npm version "$BETA_VERSION" --no-git-tag-version

      - name: Publish beta to npm
        run: npm publish --access public --tag beta --provenance
        # Uses OIDC - no token needed!

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./package.json').version;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Beta version published: \`mobile-device-farm-mcp@${version}\`\n\nInstall with:\`npm install -g mobile-device-farm-mcp@beta\``
            })
